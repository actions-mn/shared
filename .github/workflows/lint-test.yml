# Reusable workflow for linting and testing actions-mn actions
#
# Usage:
#   jobs:
#     lint-test:
#       uses: actions-mn/shared/.github/workflows/lint-test.yml@main

name: Lint and Test

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        default: '24.x'
        type: string
      run-lint:
        description: 'Whether to run lint command'
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  lint-test:
    name: Lint and Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Format check
        run: npm run format-check

      - name: Lint
        if: ${{ inputs.run-lint }}
        run: npm run lint

      - name: Unit tests
        run: npm test

      - name: Verify dist integrity
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build"
            git diff
            exit 1
          fi
